<div class="checkbox-div" data-dojo-attach-event="onclick:toggle">
  <input type="checkbox" ${checkedAttrSetting} data-layer-id="${layerId}"
    class="regular-checkbox big-checkbox" />
  <label></label>
  <label class="layer-label">${title}</label>
  <a style="height: 25px;" tabindex="0" role="button" data-html="true" data-toggle="popover" data-placement="auto"
    data-trigger="hover" title="${title}" data-content="${definition}"><i class="fas fa-info-circle"></i>
  </a>
</div>
